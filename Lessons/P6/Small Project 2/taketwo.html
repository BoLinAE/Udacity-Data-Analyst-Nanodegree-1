<!DOCTYPE html>
<html>
<style>

  h2 {
    text-align: center;
  }
  svg{
    display: block;
    margin: auto;
}
</style>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

<select  id="cs" name="cs" >
</select>
<button id="btn">World</button>

    <script type="text/javascript">
    function draw(data) {

        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 800 - margin;

        d3.select("body")
          .append("h2")
            .text("Greenhouse Emissions over Time")

        var svg = d3.select("body")
          .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
          .append('g')
            .attr('class', 'chart');

        debugger;
        var myChart = new dimple.chart(svg, data);
        var x = myChart.addTimeAxis("x", "Year", "%Y", "%Y");
        x.timeInterval = 1;
        var y = myChart.addMeasureAxis("y", "Emissions");
        myChart.addSeries("Country", dimple.plot.bar);
        myChart.addSeries("World", dimple.plot.scatter);
        myChart.addSeries("World", dimple.plot.line);
        myChart.addLegend("10%,20px", "10%,20px","10%,20px","10%,20px");
        myChart.draw()

    };

  
    </script>
</head>

<body>
    <script type="text/javascript">
    d3.csv("country_emissions.csv", draw)
    debugger;
    </script>
</body>
</html>>
